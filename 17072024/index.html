<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class=""id="root_conten">  
            <h1>Formulario </h1>
            <form class="formulario" action="" id="formulario" novalidate>
             <label class="" for="name">Nombre</label>
             <input class="" type="text" placeholder="Ingrese el nombre" id="inputNombre" required>
             <label class="" for="apellido">Apellido</label>
             <input class="" type="text" placeholder="Ingrese su apellido" id="inputApellido" required>
             <label class="" for="documento">Teléfono</label>
             <input class="" type="text" placeholder="Ingrese su numero de Teléfono"id="inputTelefono" required>
             <label class="" for="documento">Direccíon</label>
             <input class="" type="text" placeholder="Ingrese su direccíon"id="inputDireccion" required>
             <label class="" for="Tipo-doc">Tipo-doc</label>
             <select class="" name="tipo_documento" id="tipoDocumento">
             </select>
             <label class="" for="correo">Documento</label>
             <input class="" type="text" placeholder="Ingrese su numero de documento"id="inputDocumento" required>
             <label class="" for="direccion">Email</label>
             <input class="" type="" placeholder="Ingrese su direccion de email"id="inputEmail">
             <div>
                <input type="checkbox" id="checkbox">
                <a>Aceptas terminos y condiciones</a>
             </div>
             <button class="" type="submit" id="btnEnviar">Enviar</button>
            </form>
        </div>
        <div class="table">
            <h1>Tabla mostrar datos</h1>
            <table>
                <thead>
                    <tr class="casilla">
                        <td>Documento</td>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Telefono</td>
                        <td>Direccion</td>
                        <td>Tipo Doc</td>
                        <td>Email</td>
                    </tr>
                </thead>
                <tbody id="tabla">
                    
                </tbody>
                
            </table>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
